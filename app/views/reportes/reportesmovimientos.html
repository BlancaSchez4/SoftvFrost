



<style type="text/css">
.myGrid {
    width: 500px;
    height: 250px;
  }

.test{
    height:15px;
    width:20px;
}




</style>




<div class="panel" style="height:100px;">
  <div class="panel-body" style="margin-top:-20px;">
    <div class="col-md-6 col-sm-12">
      <h4 style="margin-top: 20px;" class="animated fadeInLeft">Reportes</h4>
      <p class="animated fadeInDown"><i class="fa fa-home" aria-hidden="true"></i> Reportes>Movimientos</p>
    </div>
  </div>
</div>




<div class="panel-body" style="padding-bottom:30px;">

<div class="row">


   <div class="col-md-4">
      <div style="float:left" class="col-md-3">
        <label for="fechaInicio">Fecha Inicio: </label>
      </div>
      <div class="input-group">
        <input class="form-control" ng-model="$ctrl.fechaInicio" type="date" />   
      </div>
  </div>

   <div class="col-md-4">
      <div style="float:left" class="col-md-3">
        <label for="fechaInicio">Fecha Fin: </label>
      </div>
      <div class="input-group">
        <input class="form-control" ng-model="$ctrl.fechaFin" type="date" />
      </div>
  </div>

  <div class="col-md-2">
      <a class="btn btn-primary btn-sm" ng-click="$ctrl.getReporteMovimientos()" data-toggle="tooltip" data-placement="top" title="" data-original-title="Buscar">
      <i class="fa fa-search"></i> Buscar</a>
  </div>

</div>




    <table st-table="$ctrl.displayedCollection4" st-safe-src="$ctrl.rowCollection4" class="table table-striped" st-filtered-collection="$ctrl.filteredCollection">
      <thead>
      <tr>
        <th st-sort="SAN">Site Id </th>
        <th st-sort="Cliente">Cliente</i></th>
        <th st-sort="Suscriptor">Suscriptor</th>
        <th st-sort="FechaMovim">Fecha Movimiento </th>
        <th st-sort="ESN">No. de Serie</th>
        <th st-sort="Movimiento">Movimiento </th>  
        <th st-sort="Operacion">Operación</th>
        <th st-sort="Usuario">Usuario</th> 
      </tr>
      <!--<tr>
        <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
      </tr> -->    
      <tr>  

        <th>
          <input st-search="SAN" placeholder="search for SAN" class="input-sm form-control" type="search"/>
        </th>
        <th>
          <input st-search="Cliente" placeholder="search for Cliente" class="input-sm form-control" type="search"/>
        </th>   
        <th>
          <input st-search="Suscriptor" placeholder="search for Suscriptor" class="input-sm form-control" type="search"/>
        </th>
        <th>
          <input st-search="FechaMovim" placeholder="search for FechaMovim" class="input-sm form-control" type="search"/>
        </th>    
       
        <th>
          <input st-search="ESN" placeholder="search for ESN" class="input-sm form-control" type="search"/>
        </th>  
        <th>
          <input st-search="Movimiento" placeholder="search for Movimiento" class="input-sm form-control" type="search"/>
        </th>      
        <th>
          <input st-search="Operacion" placeholder="search for Operacion" class="input-sm form-control" type="search"/>
        </th>
        <th>
          <input st-search="Usuario" placeholder="search for Usuario" class="input-sm form-control" type="search"/>
        </th>   
      </tr>

      </thead><!-- <td>{{row.SAN | uppercase}}</td> -->
         <tbody>
                <tr  dir-paginate="row in $ctrl.displayedCollection4|orderBy:sortKey:reverse|itemsPerPage:5">            
                <td>{{row.SAN}}</td>
                <td>{{row.Cliente}}</td>
                <td>{{row.Suscriptor}}</td>
                <td>{{row.FechaMovim}}</td>                
                <td>{{row.ESN}}</td>
                <td>{{row.Movimiento}}</td>
                <td>{{row.Operacion}}</td>
                <td>{{row.Usuario}}</td>
              </tr>             
        </tbody>
          <tfoot>
          <tr>
            <td colspan="18" class="text-center">
                    <dir-pagination-controls  max-size="5"
                                            direction-links="true"
                                            boundary-links="true">
                    </dir-pagination-controls>
            </td>
          </tr>
        </tfoot>
    </table>


        <button class="btn btn-default" ng-click="$ctrl.crearVisibleAsCsv()" 
        >Export visible data as csv</button>

        <button class="btn btn-default" id="csvUno" ng-hide="$ctrl.csvUnoHide" csv-column-order="$ctrl.order" 
        ng-csv="$ctrl.arrayReporte" filename="{{ $ctrl.filename }}.csv"  field-separator="," decimal-separator="."
        > esconder botón visible data as csv</button> <!--csv-column-order="$ctrl.order"  -->

        <button class="btn btn-default" ng-hide="$ctrl.todoAsCsv" ng-click="$ctrl.crearTodoAsCsv()" 
        >Export all data as csv</button>

        <button class="btn btn-default" id="csvDos" ng-hide="$ctrl.csvDosHide" csv-column-order="$ctrl.order" 
        ng-csv="$ctrl.arrayReporte" filename="{{ $ctrl.filename }}.csv"  field-separator="," decimal-separator="."
        > esconder botón visible data as csv</button> <!--csv-column-order="$ctrl.order"  -->
     
        <button class="btn btn-default" ng-click="$ctrl.createPdfTodo('todo')">Export all data as pdf</button>

        <button class="btn btn-default" ng-click="$ctrl.createPdfTodo('visible')">Export visible data as pdf</button>
  

<br>




</div>
