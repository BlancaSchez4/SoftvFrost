<div class="panel" style="height:100px;">
  <div class="panel-body" style="margin-top:-20px;">
    <div class="col-md-6 col-sm-12">
      <h3 class="animated fadeInLeft">{{$ctrl.titulo}}</h3>
      <p class="animated fadeInDown"><i class="fa fa-home" aria-hidden="true"></i> Provisi贸n>Terminales</p>
    </div>
    <div class="col-md-6 text-right ">
      <br>
      <br>
      <button class="btn btn-success animated fadeInDown" ng-click="$ctrl.GuardaTerminal();">Guardar</button>
      <button class="btn btn-danger animated fadeInDown" ui-sref="home.provision.terminales">Cancelar</button>

    </div>
  </div>
</div>

<div class="panel">
  <div class="panel">
    <div class="panel-body">
      <div class="col-md-8">

        <div class="row form-group">
          <div class="col-md-6">
            <b>Suscriptor</b>
            <input type="text" class="form-control" ng-model="$ctrl.NombreSuscriptor" required-message="'Error!, Este campo es obligatorio.'" required validate-on="dirty">

          </div>
          <div class="col-md-6 text-left">
            <br>
  <button class="btn btn-primary btn-sm" ng-click="$ctrl.BuscaSuscriptor()"><i class="fa fa-search"></i> Buscar</button>
          </div>
        </div>
        <hr>
  <div class="row form-group">
          <div class="col-md-6">
            <b>Servicio</b>
            <br>
            <select ng-model="$ctrl.Servicio" required-message="'Error!, Este campo es obligatorio.'" required validate-on="dirty" ng-options="item as item.Nombre for item in $ctrl.Servicios track by item.IdServicio
        ">
              <option value="">selecciona</option>
              </select>

          </div>

                  <div class="col-md-6">
                    <b>ESN</b><br>
                    <input type="text" class="form-control"  placeholder="ESN" required-message="'Error!, Este campo es obligatorio.'" required validate-on="dirty" ng-model="$ctrl.ESN">

                  </div>
          <div class="col-md-6">
            <b>Latitud</b>
            <input type="text" class="form-control" required-message="'Error!, Este campo es obligatorio.'" required validate-on="dirty" placeholder="Latitud" ng-model="$ctrl.Latitud">

          </div>

          <div class="col-md-6 form-inline">
            <b>Longuitud</b><br>
            <input type="text" required-message="'Error!, Este campo es obligatorio.'" required validate-on="dirty" class="form-control" placeholder="Longuitud" ng-model="$ctrl.Longuitud">
<button class="btn btn-warning btn-sm" ng-click="$ctrl.BuscaLatLong()"><i class="fa fa-globe"></i></button>
          </div>
</div>
<hr>
<div class="row form-group">
          <div class="col-md-6">
            <b>Status</b><br>
            <select type="text" required-message="'Error!, Este campo es obligatorio.'" required validate-on="dirty" ng-options="item as item.Nombre for item in $ctrl.ListaStatus track by item.clave
        " class="form-control" ng-model="$ctrl.Status">
              <option value="">selecciona</option>
              </select>

          </div>

          <div class="col-md-6">
            <b>Fecha de alta</b><br>
            <input type="text" class="form-control" required-message="'Error!, Este campo es obligatorio.'" required validate-on="dirty" ng-model="$ctrl.FechaAlta">

          </div>

          <div class="col-md-6">
            <b>Fecha de suspensi贸n</b><br>
            <input type="text"  class="form-control" placeholder="fecha suspension" ng-model="$ctrl.FechaSuspencion" ng-disabled="true">

          </div>

          <div class="col-md-6">
            <b>Fecha de cancelaci贸n</b><br>
            <input type="text" class="form-control" placeholder="fecha cancelaci贸n" ng-model="$ctrl.FechaCancelacion" ng-disabled="true">

          </div>
          <div class="col-md-12">
            <b>Comentarios</b><br>
            <textarea class="form-control" ng-model="$ctrl.Comentarios"></textarea>

          </div>

        </div>

      </div>
      <div class="col-md-5">
      </div>






    </div>

  </div>
</div>
